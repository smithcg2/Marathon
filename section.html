<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Property Listing Declaration Form - Machinery &amp; Equipment</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <script src="instructions.js"></script>
    <script src="initPage.js"></script>
</head>
<body>
<div id="header">
<span id="home">HOME</span>
<span id="title">Dynamically Inserted With Javascript</span>
</div>
<div id="wrapper">
<div id="section">
<hr>
<p id="instructions">Dynamically Inserted With Javascript.</p>
<hr>
<br>
<!--Dynamically Inserted With Javascript-->
<div id="schedule">
<table id="group"></table>
<!-- A table will be appended here with input elements showing the currently stored values as the default and allowing modification.
<br>This will be filled in using jQuery and/or Javascript. -->
</div>
</div>
<br>
<div id="bottomnav">
<button type="button" id="back">
<!-- This area will have a click event handler to save the current fields to local storage and then reload the previos page -->
PREVIOUS SECTION
</button>
<button type="button" id="save">
<!-- This area will have a click event handler to save the current fields to local storage allowing a user to revisit it later -->
SAVE AND FINISH LATER
</button>
<button type="button" id="next">
<!--This area will have a click event handler to save the current fields and then link to the next page which will start the form. -->
NEXT SECTION
</button>
<br>
<br>
<div id="progress">
<!-- A progress bar will appear here that will allow users to jump between sections.  Implemented using Javascript. -->
<table id="progresstable"></table>
</div>
</div>
</div>
</body>
</html>
